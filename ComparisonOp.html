<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Operator</title>
</head>
<body bgcolor="grey">
<h1>There are 8 Comparison Operators</h1>

<script>
    var a = 7;
    var b = 6;
    var c = 5;
    var d = 2;
    var e = 6;
    var f = 8;
    var g = 9;
    var h = 4;
    document.write('=== Operator returns true if the values and datatypes of variables are same| '+(b===e)+'<br>');
    document.write('!== Operator returns true if the values and datatypes of variables are not same| '+(b!==e)+'<br>');
    document.write('== Operator returns true if the values of variables are same| '+(b==e)+'<br>');
    document.write('!= Operator returns true if the values of variables are not same| '+(a!=c)+'<br>');
    document.write('>= Operator returns true if the value of one variable is greater than or equal to other variable| '+(a>=e)+'<br>');
    document.write('<= Operator returns true if the value of one variable is smaller than or equal to other variable |'+(a<=d)+'<br>');
    document.write('< Operator returns true if the value of one variable is smaller than other variable| '+(h<b)+'<br>');
    document.write('> Operator returns true if the value of one variable is greater than other variable| '+(g>a)+'<br>');
</script>
</body>
</html>
