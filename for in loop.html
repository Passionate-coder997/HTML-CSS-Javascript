<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For in Loop</title>
</head>
<body>
<p id="demo"></p>

<script type="text/javascript">
    var person={Name:'Jay', Gender:'Male',Age:23, Passion:'Developer'};
    var i;
    var txt="";
    for(i in person){
        txt += person[i]+" ";
        document.getElementById("demo").innerHTML = txt;
    }
</script>
</body>
</html>
