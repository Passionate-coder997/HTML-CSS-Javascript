<html>
<head>
<script type="text/javascript">
function strex(){
	var name="is Jay";
	var alphabets="abcdefghijklmnopqrstuvwxyz"
	document.getElementById("demo").innerHTML="My name  "+name ;
	document.getElementById("demo1").innerHTML="This is String in JS";
	document.getElementById("alphalen").innerHTML="There are "+alphabets.length+" alphabets in English"
}
</script>
</head>
<body>
<h3 id="demo1" onclick="strex()">String</h3>
<p id="demo" onclick="strex()">This is String Concatenation</p>
<p id="alphalen" onclick="strlen()"></p>
</body>
</html>
