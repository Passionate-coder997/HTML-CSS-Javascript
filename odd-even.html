<html>
<head>
<title>Java</title>
<script type="text/javascript">
var n=prompt("Enter Number to find odd/even");
n=parseInt(n);
if(isNaN(n))
{
	alert("Please enter a number");
}
else if(n==0)
{
	alert("The number is zero");
}
else if(n%2)
{
	alert("The number is odd");
}
else
{
	alert("The number is even");
}
</script>
</head>
</html>
