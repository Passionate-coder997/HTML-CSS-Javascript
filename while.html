<html>
<head>
<title>While Loop</title>
</head>
<body>
<script language="javascript">
var i=1, j;
j=5;
while(i<=j)
{
	document.write(" * ");
	i++;
}
wile(i<=3)
{
	document.write(" * ");
	i++;
}
wile(i<=2)
{
	document.write(" * ");
	i++;
}
wile(i==i)
{
	document.write(" * ");
	i++;
}
</script>
</body>
</html>
