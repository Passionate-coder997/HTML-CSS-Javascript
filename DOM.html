<!DOCTYPE html>
<html>
<head>
<title>DOM(Document Object Model) Manipulation</title>
</head>
<body>
<script>
function textchange(id){
	id.innerHTML="This is DOM Manipulation";
}
</script>

<button onclick="textchange(this)">Click Me</button>
<H2 onclick="textchange(this)">Click Here</H2>
</body>
</html>
